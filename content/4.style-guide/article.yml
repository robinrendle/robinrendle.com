content: |
  This document contains all of the basic semantic elements and visual styles you might well find in a larger website, but this is a good place as any to start practicing the styling and development of a larger visual system. The basic typographic components, such as headings, paragraphs, hyperlinks, rules, blockquotes and figures, can be found below. Examples of each are placed within the <code>figure</code> element. Beneath is a how a contents navigational element should be styled.

  <nav class="contents">
    <h3 class="h5 contents">Contents</h3>
    <ol>
      <li><a href="#headings">Headings</a></li>
